<!doctype html>
<html>
  <head>
    <title>GRIA TEST CREATOR</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
  </head>

  <body>
    <div class="container">
      <h1>GRIA TEST CREATOR</h1>

      <div class="options-area">
        <div class="option-display">
          <label for="subject-select">Choose a subject:</label>
          <select id="subject-select" class="answer-input">
            <option value="">Loading subjects...</option>
          </select>
        </div>

        <div class="option-display">
          <label for="question-count">Number of questions:</label>
          <input
            type="number"
            id="question-count"
            class="answer-input"
            min="1"
            value="10"
          />
        </div>

        <div class="option-display">
          <label for="style-select">Web Style:</label>
          <select id="style-select" class="answer-input">
          </select>
        </div>

      </div>

      <div class="buttons">
        <button id="start-test-btn" class="action-btn">Start Test</button>
      </div>
    </div>

    <script src="scripts/folderLoader.js"></script>
    <script src="scripts/indexPage.js"></script>
    <script src="scripts/main-button.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        initializeIndexPage();
      });
    </script>
  </body>
</html>
